<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-5 mb-5">APP API-REST PYTHON - FLASK - MONGODB</h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Alta producto</h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Nombre</label>
                            <input type="text" name="name" class="form-control">
                            <label>Precio</label>
                            <input type="text" name="price" class="form-control">
                            <label>Cantidad</label>
                            <input type="text" name="quantity" class="form-control">
                            <button class="btn btn-primary" type="submit">Confirmar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Productos</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for product in products %}
                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form actions="http://127.0.0.1:5000/edit/{{product.name}}" method="POST">
                                                <small>Nombre</small>
                                                <input type="text" name="name" class="form-control" value="{{product.name}}">
                                                <small>Precio</small>
                                                <input type="text" name="price" class="form-control" value="{{product.price}}">
                                                <small>Cantidad</small>
                                                <input type="text" name="quantity" class="form-control" value="{{product.quantity}}">
                                                <button class="btn btn-primary" type="submit">Actualizar</button>
                                                <a href="{{url_for('delete',product_name=product.name)}}" class="btn btn-danger btn-sm">Eliminar</a>
                                            </form>
                                        </li>
                                    </div>
                                {% endfor %}
                            </div>

                        </ul>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
